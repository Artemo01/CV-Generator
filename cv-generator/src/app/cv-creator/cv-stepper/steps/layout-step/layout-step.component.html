<div class="d-flex flex-row justify-content-center mt-5">
  <div class="d-flex flex-column w-50">
    <div
      id="leftColumnList"
      cdkDropList
      #leftColumnList="cdkDropList"
      [cdkDropListData]="leftColumn"
      [cdkDropListConnectedTo]="[rightColumnList]"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let form of leftColumn" class="cursor-move m-1" cdkDrag>
        <mat-card appearance="outlined">
          <mat-card-content>{{ form.label }}</mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column w-50">
    <div
      id="rightColumnList"
      cdkDropList
      #rightColumnList="cdkDropList"
      [cdkDropListData]="rightColumn"
      [cdkDropListConnectedTo]="[leftColumnList]"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let form of rightColumn" class="cursor-move m-1" cdkDrag>
        <mat-card appearance="outlined">
          <mat-card-content>{{ form.label }}</mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<button (click)="test()">test</button>
