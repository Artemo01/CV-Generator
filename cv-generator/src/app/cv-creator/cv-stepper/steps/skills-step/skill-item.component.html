<form [formGroup]="form" class="d-flex flex-row">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Skills name</mat-label>
    <input matInput formControlName="skillName" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Skill level</mat-label>
    <input matInput type="number" formControlName="skillLevel" />
  </mat-form-field>
  <button
    mat-icon-button
    color="warn"
    (click)="removeSkillItem.emit(index)"
    matTooltip="Remove Language"
  >
    <mat-icon>delete_outline</mat-icon>
  </button>
</form>
