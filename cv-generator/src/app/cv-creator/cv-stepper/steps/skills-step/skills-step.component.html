<form [formGroup]="form" class="d-flex flex-row justify-content-center mt-5">
  <div class="flex-column w-50">
    <div formArrayName="skillSections">
      <div
        *ngFor="
          let sillSectionForm of form.controls.skillSections.controls;
          let i = index
        "
      >
        <app-skill-section
          [form]="sillSectionForm"
          [index]="i"
        ></app-skill-section>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button mat-fab extended color="primary" (click)="addSkillSection()">
        Add skills sections <mat-icon>add_circle</mat-icon>
      </button>
    </div>
  </div>
</form>
