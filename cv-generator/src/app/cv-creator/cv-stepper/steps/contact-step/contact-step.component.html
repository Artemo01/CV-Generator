<form
  [formGroup]="service.form"
  class="d-flex flex-row justify-content-center mt-5"
>
  <div class="flex-column w-50">
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ "StringPhone" | translate }}</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ "StringBorn" | translate }}</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="born" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ "StringAddress" | translate }}</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <div class="d-flex justify-content-end">
      <button mat-fab extended color="primary" (click)="nextStep()">
        {{ "StringNext" | translate }}
      </button>
    </div>
  </div>
</form>
