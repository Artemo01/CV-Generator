<form
  [formGroup]="service.form"
  class="d-flex flex-row justify-content-center mt-5"
>
  <div class="flex-column w-50">
    <mat-form-field class="w-100">
      <mat-label>{{ "StringFirstName" | translate }}</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ "StringLastName" | translate }}</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ "StringJobTitle" | translate }}</mat-label>
      <input matInput formControlName="job" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ "StringAboutMe" | translate }}</mat-label>
      <textarea matInput formControlName="aboutMeText" rows="5"></textarea>
    </mat-form-field>

    <div class="d-flex justify-content-end">
      <button mat-fab extended color="primary" (click)="nextStep()">
        {{ "StringNext" | translate }}
      </button>
    </div>
  </div>
</form>
