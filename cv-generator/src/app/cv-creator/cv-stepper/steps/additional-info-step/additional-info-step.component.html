<div class="d-flex flex-row justify-content-center mt-5">
  <div class="d-flex flex-column w-50">
    <div
      id="leftColumnList"
      cdkDropList
      #leftColumnList="cdkDropList"
      [cdkDropListData]="leftColumn"
      [cdkDropListConnectedTo]="[rightColumnList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let form of leftColumn" class="example-box" cdkDrag>
        {{ form.label }}
      </div>
    </div>
  </div>

  <div class="d-flex flex-column w-50">
    <div
      id="rightColumnList"
      cdkDropList
      #rightColumnList="cdkDropList"
      [cdkDropListData]="rightColumn"
      [cdkDropListConnectedTo]="[leftColumnList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let form of rightColumn" class="example-box" cdkDrag>
        {{ form.label }}
      </div>
    </div>
  </div>
</div>

<button (click)="test()">test</button>
